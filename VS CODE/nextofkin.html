<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Minds Company (SL) Ltd</title>
    <link rel="stylesheet" href="/css/nextofkin.css">
</head>
<body>
    <h2><strong><em>Next of Kin's Information</em></strong></h2>
    <hr>
    <form class="row g-3">
        <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Other Name(s)*</label><br>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Like Minds" required>
    </div>

    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Last Name*</label><br>
        <input type="text" class="form-control" id="inputFirstName" placeholder="Company" required>
    </div>

    <div class="col-md-6">
        <label for="inputDateofBirth" class="form-label">Date of Birth*</label><br>
        <input type="date" class="form-control" id="calendar" placeholder="01/01/000" required>
    </div>

    <div class="col-md-3">
      <label for="inputGender" class="form-label">Select Gender*</label>
      <select id="inputGender" class="form-select" required>
          <option selected>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Rather Not</option>
      </select>
  </div>

  <div class="col-md-4">
    <label for="inputMaritalStatus" class="form-label">Marital Status*</label>
    <select id="inputState" class="form-select" required>
        <option selected>Select</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
        <option>Seperated</option>
    </select>
</div>

<div class="col-md-7">
  <label for="inputtel" class="form-label">Phone Number*</label><br>
  <input type="text" class="form-control" id="inputtele" placeholder="23277000000" required>
</div>

<div class="col-md-8">
    <label for="inputOccupation" class="form-label">Occupation*</label><br>
    <input type="text" class="form-control" id="inputtele" placeholder="Trading/Nursing" required>
  </div>

</form>
<hr>
<div class="col-md-8">
    <label for="inputOccupation" class="form-label"><strong><em>CUSTOMER'S DECLARATION*</em></strong></label><br>
    <hr>
    <p>I apply to register as a participant of the LIKE MINDS OSUS Scheme.</p>
    <p>In consideraion as a participant, I undertake to make a <strong>DAILY/WEEKLY/MONTHLY</strong>savings which three percent (3%) will e deducted from the total cash deposited as a service fee.</p>
  </div>
  
  <div class="col-13">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="confirmCheck">
        <label class="form-check-label" for="gridCheck">Confirm</label>
    </div>
</div>
<div class="col-13">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
<hr>
</body>
</html>
