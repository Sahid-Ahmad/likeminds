<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Like Minds Company (SL) Ltd</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Welcome to <strong>Like Minds Company (SL) Ltd</strong></h1>

        <!-- Image Upload -->
        <div class="form-container">
            <div class="photo-upload-container">
              <div class="photo-preview" id="photoPreview"></div>
              <div class="upload-btn-wrapper">
                <button class="upload-btn">Upload Photo*</button>
                <input type="file" id="inputPhoto" accept=".jpeg, .jpg, .png" required onchange="loadFile(event)" required>
              </div>
            </div>
        
        <div class="form-group">
            <label for="signupPassword" class="form-label">Full Name*</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
        </div>
        
        <!-- User Category Selection -->
        <div class="form-group">
            <label for="userCategory" class="form-label">User Category*</label>
            <select id="userCategory" class="form-select" required>
                <option value="" selected>Select Category</option>
                <option value="admin">Administrative</option>
                <option value="staff">Staff</option>
                <option value="client">Client</option>
            </select>
        </div>

        <!-- Username and Password -->
        <div class="form-group">
            <label for="signupUsername" class="form-label">Username*</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter your Email Address" required>
        </div>

        <div class="form-group">
            <label for="signupPassword" class="form-label">Password*</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Create a Password" required>
        </div>

        <div class="form-group">
            <label for="signupPassword" class="form-label">Confirm Password*</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Re-Enter password" required>
        </div>
        
        <div class="form-group">
            <label for="signupPhonenumber" class="form-label">Phone Number*</label>
            <input type="password" class="form-control" id="signupPhonenumber" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <p>Already Have an Account<a href="signin.html">Sign In</a></p>
    </div>
   
    <script src="/JavaScript/signup.js"></script>
</body>
</html>
